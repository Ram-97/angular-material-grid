<table mat-table [dataSource]="dataSource" [hidden]="dataSource.data.length === 0 || hidden">
  <ng-container *ngFor="let column of columnMetaData" [matColumnDef]="column.name">
    <th mat-header-cell *matHeaderCellDef>
      {{column.title | translate}}
    </th>
    <td mat-cell *matCellDef="let element; let rowIndex = index">
      <ng-container>
        {{element[column.name]}}
      </ng-container>
    </td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>
      Action
    </th>
    <td mat-cell *matCellDef="let element; let rowIndex = index"> 1 </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
